<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boostrap Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="/.idea/assets/bootstrap-5.1.3-dist/css/bootstrap-grid.min.css">

</head>
<body>

<div class="col">

    <form>
        <div class="mb-3">
            <label for="Student Id" class="form-label">ID</label>
            <input type="number" class="form-control" id="Student Id" >
        </div>

        <div class="mb-3">
            <label for="First Name" class="form-label">FIRST NAME</label>
            <input type="text" class="form-control" id="First Name" >
        </div>

        <div class="mb-3">
            <label for="Last Name" class="form-label">LAST NAME</label>
            <input type="text" class="form-control" id="last Name" >
        </div>

        <div class="form-floating">
            <textarea class="form-control" placeholder="Enter Your Address" id="floatingTextarea"></textarea>
            <label for="floatingTextarea">ADDRESS</label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
               GDSE
            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
                DEP
            </label>
        </div>

        <button type="submit" class="btn btn-success">Submite</button>
        <button type="button" class="btn btn-primary">Update</button>
        <button type="button" class="btn btn-danger">Delete</button>
        <button type="reset" class="btn btn-warning">Reset</button>

    </form>
</div>

<script src="/.idea/assets/bootstrap-5.1.3-dist/js/bootstrap.bundle.js"></script>

</body>
</html>
