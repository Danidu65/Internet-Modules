<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BOX MODEL CSS</title>

    <style>
        .box{
            width: 300px;
            height: 200px;
        }
        #box1{
            background-color: deepskyblue;
            border: 10px solid;
            padding: 20px;
            box-sizing: border-box;
        }
        #box2{
            background-color: greenyellow;
        }
    </style>
</head>
<body>

<div id="box1" class="box"></div>
<div id="box2" class="box"></div>

</body>
</html>
