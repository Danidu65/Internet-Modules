<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>

<!-- //////////////////////////////////////ordered list ////////////////////////////////////-->
<ol>
  <li>Java</li>
  <li>Python</li>
  <li>C++</li>
  <li>C</li>
  <li>C#</li>
</ol>

<!-- //////////////////////////////////////unordered list ////////////////////////////////////-->

<ul>
  <li>Java</li>
  <li>Python</li>
  <li>C++</li>
  <li>C</li>
  <li>C#</li>
</ul>

<!-- //////////////////////////////////////Nested list ////////////////////////////////////-->

<ol>
  <li>Java</li>
  <li>Python</li>
  <li>C++</li>
  <li>C</li>
  <li>C#</li>
  <li>Internet Technologies
      <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
      </ol>
  </li>
</ol>

<d1>
  <dt>Internet Technologies</dt>
  <dd>HTML</dd>
  <dd>CSS</dd>
  <dd>JS</dd>
  <dt>JAVA</dt>
  <dd>java basic</dd>
  <dd>java loops</dd>
  <dd>java if-else</dd>
</d1>

</body>
</html>
