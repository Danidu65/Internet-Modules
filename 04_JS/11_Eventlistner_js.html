<script>
    let div1 = document.getElementsByTagName("div")[0];

    let button1 = document.getElementsByTagName("button")[0];
    let button2 = document.getElementsByTagName("button")[1];
    let button3 = document.getElementsByTagName("button")[2];
    let h1 = document.getElementsByTagName("h1")[0];

    button1.addEventListener('click' , function (){
        h1.innerText++;
    });

    button2.addEventListener('click' , function (){
        h1.innerText=0;
    });


    button3.addEventListener('click' , function (){
        if (button3.innerText == "ON") {
            button3.innerText = "OFF";
            div1.style.backgroundColor = "yellow";
        }else {
            button3.innerText = "ON";
            div1.style.backgroundColor="transparent";
        }
    });

    document.getElementsByTagName("input")[0].addEventListener("input" , (event) => {
        document.getElementById("change").innerText = event.target.value;
    })





    document.getElementById("password-field").getAttribute("type");
    document.getElementsByTagName("input")[0].getAttribute("type");
    document.getElementsByTagName("input")[1].getAttribute("type");
    document.getElementsByTagName("input")[0].getAttribute("type , password");



    var isShow = false;

    document.getElementById("show-password-button").addEventListener("click",()=>{
            if (isShow){
                document.getElementsByTagName("input").getAttribute("type , password");
            }else{
                document.getElementById("password-field").setAttribute("type , text")
                isShow = true;
            }

</script>
